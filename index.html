<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Nicole's Chart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="search-container">
    <div id="searchHeader" style="clear: both; ">
      <div id="schoolSearch">
        <input class="typeahead" type="text" placeholder="School Search">
      </div>
      <div id="button"><span>Search</span></div>
      <div id="notFound"></div>
    </div>
  </div>
  <div class="legend">
    <div class="legend-element">
      <div class="legend-circle asian"></div>
      <span>Asian</span>
    </div>
    <div class="legend-element">
      <div class="legend-circle black"></div>
      <span>Black</span>
    </div>
    <div class="legend-element">
      <div class="legend-circle hispanic"></div>
      <span>Hispanic</span>
    </div>
    <div class="legend-element">
      <div class="legend-circle other"></div>
      <span>Other</span>
    </div>
    <div class="legend-element">
      <div class="legend-circle white"></div>
      <span>White</span>
    </div>
  </div>
  <div class="filters">
    <a href="#" id="show-gifted">Gifted only</a>
    <a href="#" id="show-duallang">Dual language only</a>
    <a href="#" id="show-charter">Charter only</a>
    <a href="#" id="hide-charter">Non-charter only</a>
    <a href="#" id="show-all">Show all</a>
  </div>
  <div id="chart">
    <div id="information">
      <h4 class="name"></h4>
      <p>DBN: <span id="info-dbn"></span></p>
      <p>Admissions method: <span id="info-elemadmissions"></span></p>
      <p>Avg. math score: <span id="info-mathrating"></span></p>
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script  src="js/index.js"></script>
</body>
</html>
